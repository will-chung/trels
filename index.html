<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Roulette Wheel</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>
    </head>
    <body>
        <div id="controls">
            <form>
                <span>Sample Size</span>
                <input id="sample-size" type="number">
                <br>
                <span>Number of Trials</span>
                <input id="num-trials" type="number">
                <br>
                <button>Collect Data</button>
            </form>
        </div>
        <button id="btnClear">Clear Data</button>
        <div id="statistics">
            <span id="count">Count: 0</span>
            <br>
            <span id="expected-mean">Expected Mean: 0</span>
            <br>
            <span id="expected-variance">Expected Variance: 0</span>
            <br>
            <span id="sample-mean">Sample Mean: 0</span>
            <br>
            <span id="sample-variance">Sample Variance: 0</span>
            <br>
            <span id="maximum-value">Maximum Value: 0</span>
            <br>
            <span id="minimum-value">Minimum Value: 0</span>
        </div>
        <div id="region-controls">
            <span id="probability">Probability: 0</span>
        </div>
        <div id="roulette-wheel">
            <canvas style="border-style: solid; border-color: black;">
            </canvas>
        </div>
        <div id="spin-buttons">
            <button id="btnClockwise">Clockwise</button>
            <button id="btnCounter">Counter-Clockwise</button>
        </div>
        <div id="wheel-buttons">
            <button id="btnInsert">Insert</button>
            <button id="btnRemove">Remove</button>
            <button id="btnRepeat">Repeat</button>
            <br>
            <button id="btnTotal">Total</button>
            <button id="btnInvert">Invert</button>
            <button id="btnSimplify">Simplify</button>
            <br>
            <button id="btnInsertSector">Insert Sector</button>
            <button id="btnRemoveSector">Remove Sector</button>
            <br>
            <label for="value">Value</label>
            <input id="value" type="number">
            <select id="sizeSelect">
                <option value="probability">Probability</option>
                <option value="conditional">Conditional Probability</option>
                <option value="ratio">Ratio</option>
            </select>
            <input id="size" type="number">
            <input id="color" type="color">
            <br>
            <button id="btnRandom">Random</button>
        </div>
        <div id="graph">
            <canvas id="histogram" width="400" height="400" style="border: 1px solid black;"></canvas>
        </div>
        <script type="module" src="./scripts/roulette.js"></script>
        <!-- <script type="module" src="./scripts/script.js"></script> -->
    </body>
</html>
